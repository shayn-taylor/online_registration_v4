<!DOCTYPE html>
<html>
<head>
	<title>The Code Review</title>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300i,400,700" rel="stylesheet">
</head>
<body>

<div class="container">

	<header>
	  <h1>The Code Review</h1>
	</header>

<div id="big-wrap">
  <div class="news-sect">
	  <h2>Signup for our newsletter</h2>
	  <p>Get the latest news on how your code is doing right in your inbox</p>
  </div>


  <div class="form-wrap">
   <form class="contact" method="post">
   	<fieldset>
		  <legend class="contact-info">Contact Information</legend>

			<label for="name">Full Name</label><br>
			<input id="name" type="text" name="user_name" placeholder="Required"><br>

			<label for="email">Email Address</label><br>
			<input id="email" type="email" name="user_email" placeholder="Required"><br>

			<label for="phone">Phone Number</label><br>
			<input id="phone" type="tel" name="user_phone"><br>

			<label for="street">Street Address</label><br>
			<input id="street" type="text" name="user_street"><br>

			<label for="city">City</label><br>
			<input id="city" type="text" name="user_city"><br>

			<label for="state">State</label><br>
				<select id="state">
			 	<option value="default" selected>Choose State</option>
			  <option value="value2">Value 2</option>
			  <option value="value3">Value 3</option>
			  <option value="value4">Value 4</option>
			 </select><br>

			 <label for="zip">Zip Code</label><br>
			 <input id="zip" type="text" name="user_zip">
		</fieldset>

	  <fieldset>
		  <legend class="newsletter">Newsletter</legend>
		  <p class="field-p">Select the newsletters you would like to recieve</p>

		  <input id="html" type="checkbox" name="user_choice_html" checked>
		  <label for="html">HTML News</label><br>

		  <input id="css" type="checkbox" name="user_choice_css">
		  <label for="css">CSS News</label><br>

		  <input id="js" type="checkbox" name="user_choice_js">
		  <label for="js">Javascript News</label><br>

		  <p class="news-mat">Newsletter format</p>

		  <input id="html-mat" type="radio" name="user_selection">
		  <label for="html-mat">HTML</label><br>

		  <input id="plain-mat" type="radio" name="user_selection">
		  <label for="plain-mat">Plain text</label>
		  
		  <p class="other">Other topics you'd like to hear about</p>

		  <textarea rows="7" name="textarea"></textarea><br>
		  <input type="submit" value="Sign Up">
	  </fieldset>
  </form>
</div>
</div>

  <footer>
  	<p>Copyright The Code Review</p>
  </footer>


</div>
</body>
</html>
